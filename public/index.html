<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§© Sudoku Game</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
                <button id="new-game">New Game</button>
                <button id="solve">Solve</button>
                <button id="hint">Hint</button>
                <button id="validate">Check</button>
            </div>
        </header>

        <main>
            <div class="game-info">
                <div class="timer">
                    <span>Time: </span>
                    <span id="timer">00:00</span>
                </div>
                <div class="status">
                    <span id="status">Select difficulty and start a new game!</span>
                </div>
            </div>

            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <div class="number-pad">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button id="erase" class="erase-btn">Erase</button>
            </div>
        </main>

        <footer>
            <p>Use the number pad or keyboard to fill in the grid. Each row, column, and 3Ã—3 box must contain all digits 1-9.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
